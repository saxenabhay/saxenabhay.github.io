<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Abhay Saxena">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">

    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/preload.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>MathJax = { tex: { inlineMath: [['$', '$']] } };</script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Abhay Saxena",
      "url": "{{ site.url }}",
      "sameAs": [
        "https://linkedin.com/in/saxenabhay",
        "https://github.com/saxenabhay"
      ],
      "jobTitle": "BS-MS Student",
      "worksFor": {
        "@type": "Organization",
        "name": "IISER Kolkata"
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ site.url }}"
      }
    }
    </script>
</head>
<body>
    <div id="flexall">
        <div id="side">
            <span id="title" style="margin-top: 2rem;">ABHAY SAXENA</span>
            
            <div id="buttonholder">
                <div id="subbuttonholder">
                    <a class="nrb" href="/"><span class="ico" id="webic"></span><span class="textnav">Blog</span></a>
                    <a class="nrb" href="/about/"><span class="ico" id="resumeico"></span><span class="textnav">Resume</span></a>
                </div>
                <div id="subbuttonholder">
                    <a class="nrb" href="https://github.com/saxenabhay"><span class="ico" id="gitic"></span><span class="textnav">Github</span></a>
                    <a class="nrb" href="https://linkedin.com/in/saxenabhay"><span class="ico" id="linkedic"></span><span class="textnav">LinkedIn</span></a>
                    <div id="modehold" class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <a class="nrb"><span id="modeic" class="ico"></span><span class="textnav">Theme</span></a>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            {{ content }}
        </div>
    </div>
    <div id="footer">Updated {{ "now" | date: "%B %Y" }}. <script src="/assets/js/script.js"></script></div>
</body>
</html>
