---
layout: post
title: Scientific Notes
---

<ul>
  {% for post in site.posts %}
    <li style="margin-bottom: 1.5rem; list-style: none;">
      <span style="font-family: 'Courier New'; opacity: 0.6;">{{ post.date | date: "%Y-%m-%d" }}</span><br>
      <a href="{{ post.url }}" style="font-size: 1.2rem; font-weight: bold;">{{ post.title }}</a>
      <p>{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
    </li>
  {% endfor %}
</ul>
